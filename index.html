<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle-landing page</title>
</head>
<body>
    <!-- Nav Section -->
    <nav class="container">
        <img src="asset/logo.svg" alt="huddle-logo">
    </nav>
    <!-- main section -->
    <main class="main container">
        <!-- image div -->
        <div class="main-inner-img">
            <img src="asset/illustration-mockups.svg" alt="illustration-img">
        </div>
        <!-- text div -->
        <div class="main-inner-text">
            <h2>Build The Community Your Fan will Love</h2>
            <P>Huddle re-imagine the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage  in genuine discussions</P>
              <button>Register</button>
        </div>
    </main>
    <!-- footer  -->
    <footer class="container">
        <div>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
        </div>
    </footer>
    <!-- for ionicons -->
    <script type="module" 
             src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
             ></script>
<script nomodule 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
</body>
</html>
